<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
    </head>
    <body style="background-color: blanchedalmond;">
        <h2 style="text-align: center;">Sign Up</h2>
        <form action="register" method="post" style="text-align: center;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username"><br>
            <input type="text" name="First name" placeholder="Enter first name"><br>
            <input type="text" name="Last name" placeholder="Enter last name"><br>
            <input type="email" name="Email" placeholder="Enter email"><br>
            <input type="password" name="Password" placeholder="Enter your password"><br>
            <input type="password" name="Confirm" placeholder="Confirm password"><br>
            <input type="submit">
        </form>
    {% for i in messages %}
       <h2 style="text-align: center;"> {{i}} </h2>
    {% endfor%}
    </body>
</html>
